<h1>Counter by N</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong id="counter">{{ currentCount }}</strong></p>
<label>Increment By: </label>
<input type="number" id="incrementNum" name="incrementNum" [(ngModel)]="incrementNum" /><br/>

<button id="increment" class="btn btn-primary" (click)="incrementCounter()">Increment</button>
